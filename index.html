      <div class="poem">
                关山月</br>
        明月出天山，苍茫云海间。<br>
        长风几万里，吹度玉门关。<br>
        汉下白登道，胡窥青海湾。</br>
        由来征战地，不见有人还。</br>
        戍客望边色，思归多苦颜。</br>
        高楼当此夜，叹息未应闲。</br>
      </div>
