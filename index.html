<h1>首页</h1>
<p>
人生愁苦几经年，不媚王权不慕仙。<br />
此生有幸遭人笑，半辈无求任我颠。<br />
寒酸十足犹可爱，迂腐三分尚自然。<br />
只想乘风邀太白，携来古赋会陶潜。<br />
</p>
